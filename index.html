<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header fixed">
        <div class="main-layout header-container flex align-center space-between">
            <h1 class="logo"><a href="">Memesy</a></h1>

            <nav>
                <ul class="main-nav flex clean-list" onclick="toggleMenu(event)">
                    <li><a onclick="onMoveToGallery(event)" href="#gallery">Gallery</a></li>
                    <li><a onclick="onMoveToMyMemes(event)" href="">myMemes</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <button class="btn-menu" onclick="toggleMenu(event)">☰</button>
        </div>
    </header>

    <main class=".main-layout meme-editor hidden">
        <div class="grid-container">
            <div class="canvas-container flex align-center justify-center">
                <canvas>
                    <!-- Render from js here -->
                </canvas>

                <div class="canvas-tools flex justify-center align-center">
                    <!-- <div class="box2 flex">
                        
                    </div> -->
                    <div class="box1 flex">
                        <select name="txtFont" id="" onchange="onSetTxtFont(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                        </select>
                        <input class="text-input" type="text" placeholder="Text Line Here"
                            onkeyup="onTxtChange(this.value)">

                        <!-- <button class="btn" onclick="onTxtHigher()">A⬆</button>
                        <button class="btn" onclick="onTxtLower()">A⬇</button> -->
                        <button class="btn btn-delete icons" onclick="onTxtRemove()"></button>
                    </div>
                    <div class="box2 flex">
                        <button class="btn" onclick="onTxtBigger()">A+</button>
                        <button class="btn" onclick="onTxtSmaller()">A-</button>
                        <button class="btn icons btn-align-left" onclick="onTxtLeft()"></button>
                        <button class="btn icons btn-align-center" onclick="onTxtCenter()"></button>
                        <button class="btn icons btn-align-right" onclick="onTxtRight()"></button>

                        <div class="mask-box">
                            <input type="color" class="btn" onchange="onTxtStroke(this.value)" />
                            <button class="btn icons btn-stroke"></button>
                        </div>
                        <div class="mask-box">
                            <input type="color" class="btn" onchange="onTxtFill(this.value)" />
                            <button class="btn icons btn-palette"></button>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="actions-container flex">
                <button class="btn btn-add icons" onclick="onTxtAdd()">Add Text</button>
                <button class="btn btn-save icons" onclick="onSaveMeme()">Save Meme</button>
                <a class="btn btn-download icons flex align-center" href="#" onclick="onDownloadMeme(event)"
                    download="mymeme.jpg">Download</a>
                <!-- <button>ABOUT</button> -->
                <!-- <input type="file" class="file-input" name="image" onchange="onImgInput(event)" /> -->
                <!-- <p class="user-msg"></p> -->
                <!-- <div class="share-container"></div> -->
            </aside>
        </div>
    </main>

    <section id="gallery" onsubmit="event.preventDefault()" class="main-layout gallery">
        <div class="selection-line flex space-around align-center">
            <form action="" autocomplete="off">
                <div class="search-box">
                    <label for="search-input" class="search-label"></label>
                    <input id="search-input" type="search" list="key-words" class="search-input" name="search"
                        placeholder="Search By Tags" onkeyup="onSetSearch(this.value)" />
                </div>
                <datalist id="key-words">
                    <option value="Cute"></option>
                    <option value="Happy"></option>
                    <option value="Politics"></option>
                    <option value="Movies"></option>
                    <option value="Celeb"></option>
                </datalist>
            </form>
            <input type="file" class="btn btn-upload" onclick="uploadImg()"></button>
        </div>

        <div class="grid-container">
            <!-- js render here -->
        </div>
    </section>

    <section id="my-memes" class="main-layout my-memes hidden">
        <div class="grid-container">
            <!-- js render here -->
        </div>
    </section>

    <footer class="main-footer flex justify-center align-center">&copy Copyright by EPDevelopment</footer>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/service/upload-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
